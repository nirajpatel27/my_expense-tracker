{% extends "base.html" %}

{% block title %}Add Shared Expense{% endblock %}

{% block content %}
<div class="form-page">

    <div class="form-card">
        <h2>Add Shared Expense</h2>

        <form method="POST" class="expense-form">

            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" placeholder="Dinner, Trip, Rent…" required>
            </div>

            <div class="form-group">
                <label>Total Amount</label>
                <input type="number" step="0.01" name="total_amount" placeholder="₹0.00" required>
            </div>

            <div class="form-group">
                <label>Paid By</label>
                <input type="text" name="paid_by" placeholder="Your name" required>
            </div>

            <div class="form-group">
                <label>Participants</label>
                <input type="text" name="participants" placeholder="You, Alex, Sam" required>
                <small class="hint">Comma separated names</small>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" required>
            </div>

            <div class="form-actions">
                <button type="submit" href="shared_balances.html">Add Shared Expense</button>
                <button type="reset">Cancel</button>
                <!-- <a href="{{ url_for('view_shared_expenses') }}" class="cancel">Cancel</a> -->
            </div>

        </form>
    </div>

</div>
{% endblock %}
